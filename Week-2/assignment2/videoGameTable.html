<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table > caption {
        background-color: green;
        text-align: center;
      }
      table {
        border: 1px solid green;
        margin: 10px auto;
        height: 200px;
        width: 400px;
      }
      tr:nth-child(even) {
        background: rgb(175, 242, 176);
      }
    </style>
  </head>
  <body>
    <table>
      <caption style="padding: 10px;">
        Best Selling Video Games
      </caption>
      <tr>
        <th>Title</th>
        <th>Sales</th>
        <th>Release Date</th>
      </tr>
      <tr>
        <td>Minecraft</td>
        <td>17600000</td>
        <td>Nov 18, 2021</td>
      </tr>
      <tr>
        <td>Tetris</td>
        <td>15600000</td>
        <td>Nov 20, 2021</td>
      </tr>
      <tr>
        <td>GTA V</td>
        <td>17600000</td>
        <td>Dec 18, 2024</td>
      </tr>
      <tr>
        <td>WWE</td>
        <td>17600000</td>
        <td>Jan 18, 2021</td>
      </tr>
    </table>
  </body>
</html>
