<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
    <form >
    <div>
      <label>Message </label>
      <input type="text" required id="message" name="message" />
    </div>
    <div>
        <label>Email address : </label>
        <input type="email" required id="email" name="email"/>
      </div>
      <div>
        <label>Date to send</label>
       <input type="date"/>
      </div>
      <div>
        <label>Message color ? : </label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label>Number of blinks ? : </label>
        <input type="number" name="blinks" id="blinks"  min="0" max="10"/>
      </div>
      <div>
        <label>Music Volume ? : </label>
        <input type="range" name="vol" id="vol" min="0" max="50" />
      </div>
      <div>
          <button type="submit">Send birthday message</button>
      </div>
      </form>
    </main>
  </body>
</html>
